<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>Form Events</title>
</head>

<body class="text-center">
    <h1>Form Events!</h1>
    <button type="button" class="btn btn-primary">Focus</button>
    <button type="button" class="btn btn-secondary">Blur</button>
    <button type="button" class="btn btn-success">Input</button>
    <button type="button" class="btn btn-danger">Change</button>
    <button type="button" class="btn btn-info">Select</button>
    <button type="button" class="btn btn-light">Submit</button>
    <button type="button" class="btn btn-dark">Invalid</button>
    <div class="container text-left my-5">
        <form onsubmit="alert('You Submitted Successfully')">
            <div class="form-group">
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" oninput="inputfunction(this)"> -->
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" oninvalid="alert('You Must Filled This Field')"
                    placeholder="Enter email" onchange="changefunction(this)" onfocus="focusfunction(this)" onblur="blurfunction(this)" onselect="selectfunction(this)" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" >
                    <option value="yellow">yellow</option>
                    <option value="cyan">cyan</option>
                    <option value="green">green</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <h3 id="mytest"></h3>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
